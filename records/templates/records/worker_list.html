<!-- worker_list.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workers List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4 text-center">Workers List</h1>

    <div class="mb-3 d-flex justify-content-between">
        <a href="{% url 'home' %}" class="btn btn-primary">🏠 Back to Home</a>
        <a href="{% url 'worker_create' %}" class="btn btn-success">➕ Add Worker</a>
    </div>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Worker Type</th>
                <th>Contact</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for worker in workers %}
            <tr>
                <td>{{ worker.id }}</td>
                <td>{{ worker.worker_name }}</td>
                <td>{{ worker.worker_type }}</td>
                <td>{{ worker.contact }}</td>
                <td>
                    <a href="{% url 'worker_update' worker.id %}" class="btn btn-warning btn-sm">✏️ Edit</a>
                    <a href="{% url 'worker_delete' worker.id %}" class="btn btn-danger btn-sm">🗑️ Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="text-center">No workers found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
