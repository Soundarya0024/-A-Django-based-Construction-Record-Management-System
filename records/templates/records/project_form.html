<!-- project_form.html -->
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit Project{% else %}Add Project{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit Project{% else %}Add Project{% endif %}</h1>
    <a href="{% url 'home' %}" class="btn btn-secondary mb-3">â¬… Back to Home</a>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }} <!-- Neater layout -->
        </table>
        <button type="submit">Save</button>
        <a href="{% url 'project_list' %}">Cancel</a>
    </form>

    {% if form.instance.pk and form.instance.image %}
        <h3>Current Image:</h3>
        <img src="{{ form.instance.image.url }}" alt="Project Image" width="200">
    {% endif %}
</body>
</html>
